name: Deploy Jekyll with GitHub Pages + PageCrypt

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      site-path: ./_site
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1

      - name: Cache Ruby gems
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Install gems
        run: |
          gem install bundler
          bundle config set --local path 'vendor/bundle'
          bundle install --jobs 4 --retry 3

      - name: Build site with Jekyll
        run: bundle exec jekyll build --destination ./_site

      - name: Set up Node for PageCrypt
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Encrypt pages with PageCrypt
        run: |
          if [ -f _protected_pages.txt ]; then
            set -o pipefail
          
            while read -r file password || [ -n "$file" ]; do
              # trim whitespace
              file="$(echo "$file" | xargs)"
              password="$(echo "${password:-}" | xargs)"
          
              # skip blank lines and comments
              [ -z "$file" ] && continue
              case "$file" in \#*) continue ;; esac
          
              # If user listed a .md file, convert to .html (Jekyll output)
              if [[ "$file" == *.md ]]; then
                file="${file%.md}.html"
              fi
          
              sitefile="_site/$file"
          
              if [ ! -f "$sitefile" ]; then
                echo "Warning: $sitefile not found — skipping."
                continue
              fi
          
              if [ -z "$password" ]; then
                echo "Warning: no password found for $file — skipping."
                continue
              fi
          
              echo "Encrypting $sitefile"
              npx --yes pagecrypt "$sitefile" "$sitefile" "$password"
            done < _protected_pages.txt
          else
            echo "_protected_pages.txt not found — skipping encryption step"
          fi

      # <-- IMPORTANT change: use v4 of the Pages artifact uploader
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
