name: Deploy Jekyll with GitHub Pages + PageCrypt

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      site-path: ./_site
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1

      - name: Cache Ruby gems
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Install gems
        run: |
          gem install bundler
          bundle config set --local path 'vendor/bundle'
          bundle install --jobs 4 --retry 3

      - name: Build site with Jekyll
        run: bundle exec jekyll build --destination ./_site

      - name: Set up Node for PageCrypt
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Encrypt pages with PageCrypt
        run: |
          if [ -f _protected_pages.txt ]; then
            set -o pipefail
            while IFS= read -r file password || [ -n "$file" ]; do
              [ -z "$file" ] && continue
              case "$file" in \#*) continue ;; esac
              echo "Encrypting _site/$file"
              npx --yes pagecrypt "_site/$file" "_site/$file" "$password"
            done < _protected_pages.txt
          else
            echo "_protected_pages.txt not found â€” skipping encryption step"
          fi

      # <-- IMPORTANT change: use v4 of the Pages artifact uploader
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
