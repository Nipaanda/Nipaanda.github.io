<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/main.css">
    <title>Nipaanda</title>
</head>

<body>
    <div class="background-image"></div>
    <div class="main-body">
        <img src="./Content/Profile_Picture.jpg" alt="Profile Picture" class="profile-picture">

        <div class="social-links">

            <a href="https://www.youtube.com/@nipaanda" target="_blank" class="social-link-link">
                <div class="social-link">
                    <div class="social-icon-wrapper">
                        <img src="./Content/Icon_Youtube.png" alt="YouTube" class="social-icon">
                    </div>
                    <span class="social-link-text">
                        @Nipaanda
                    </span>
                </div>
            </a>

            <a href="https://www.instagram.com/nipaanda" target="_blank" class="social-link-link">
                <div class="social-link">
                    <div class="social-icon-wrapper">
                        <img src="./Content/Icon_Instagram.png" alt="Instagram" class="social-icon">
                    </div>
                    <span class="social-link-text">
                        @Nipaanda
                    </span>
                </div>
            </a>

            <a href="https://www.twitter.com/nipaanda" target="_blank" class="social-link-link">
                <div class="social-link">
                    <div class="social-icon-wrapper">
                        <img src="./Content/Icon_Twitter.png" alt="Twitter" class="social-icon">
                    </div>
                    <span class="social-link-text">
                        @Nipaanda
                    </span>
                </div>
            </a>
        </div>

        <footer>
            <div class="copyright">&copy; Nipaanda</div>
        </footer>
    </div>
</body>

</html>
