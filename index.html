<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/main.css">
    <title>Nipaanda - Home</title>
    <meta name="description" content="Personal website of Nipaanda | Colin Theimer. Check out my links!" >
    <meta name="robots" content="index,follow">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div class="background-image"></div>
    <div class="main-body">
        <div class="profile-picture-wrapper">
            <div class="profile-ring"></div>
            <img src="./Content/Profile_Picture.jpg" alt="Profile Picture" class="profile-picture">
        </div>

        <div class="social-links">

            <a href="https://www.youtube.com/@nipaanda" target="_blank" class="social-link-link">
                <div class="social-link social-link-youtube">
                    <div class="social-icon-wrapper">
                        <img src="./Content/Icon_Youtube.png" alt="YouTube" class="social-icon">
                    </div>
                    <span class="social-link-text text-youtube">
                        @Nipaanda
                    </span>
                </div>
            </a>

            <a href="https://www.instagram.com/nipaanda" target="_blank" class="social-link-link">
                <div class="social-link social-link-instagram">
                    <div class="social-icon-wrapper">
                        <img src="./Content/Icon_Instagram.png" alt="Instagram" class="social-icon">
                    </div>
                    <span class="social-link-text text-instagram">
                        @Nipaanda
                    </span>
                </div>
            </a>

            <a href="https://www.twitter.com/nipaanda" target="_blank" class="social-link-link">
                <div class="social-link  social-link-twitter">
                    <div class="social-icon-wrapper">
                        <img src="./Content/Icon_Twitter.png" alt="Twitter" class="social-icon">
                    </div>
                    <span class="social-link-text text-twitter">
                        @Nipaanda
                    </span>
                </div>
            </a>
        </div>

        <footer>
            <div class="copyright">&copy; Colin Theimer</div>
        </footer>
    </div>
</body>

</html>
